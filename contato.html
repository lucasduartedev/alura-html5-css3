<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">

    <title>Contato - Barbearia Alura</title>
</head>
<body>

    <header>
        <div class="caixa-header">
            <h1><img src="./img/produtos/logo.png" alt="Banner do site"></h1>
            
            <nav>
                <ul>
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./produtos.html">Produtos</a></li>
                    <li><a href="./contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        
        <form action="#">
            <label for="nome-sobrenome">Nome e sobrenome:</label>
            <input type="text" id="nome-sobrenome" class="input-padrao">

            <label for="email">Email:</label>
            <input type="text" id="email" class="input-padrao">

            <label for="telefone">Telefone</label>
            <input type="text" id="telefone" class="input-padrao">

            <label for="mensagem">Mensagem</label>
            <textarea cols="65" rows="10" id="mensagem" class="input-padrao"></textarea>

            <div>    
                <p>Como prefere o nosso contato?</p>
                <label for="radio-email">
                    <input type="radio" name="contato" value="email" id="radio-email">
                    Email
                </label>
                
                
                <label for="radio-telefone">
                    <input type="radio" name="contato" value="telefone" id="radio-telefone">
                    Telefone
                </label>
                
                
                <label for="radio-whatsapp">
                    <input type="radio" name="contato" value="whatsapp" id="radio-whatsapp">
                    WhatsApp
                </label>
                
            </div>

            <div class="horario">
                <p>Qual horário prefere ser atendido</p>
                <select name="" id="">
                    <option value="">Manhã</option>
                    <option value="">Tarde</option>
                    <option value="">Noide</option>
                </select>
            </div>

            <label class="checkbox">
                <input type="checkbox">
                Gostaria de receber nossas novidades por email?
            </label>

            <input type="submit" value="Enviar formulário">

        </form>
        
    </main>

    <footer>
        <img src="./img/produtos/logo-branco.png" alt="Rodapé">
        <p class="copyright">&copy; Copyright Barbearia Alura - 2021</p>
    </footer>

</body>
</html>
